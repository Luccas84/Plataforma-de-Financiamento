<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos - Plataforma de Financiamento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/projetos.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">ðŸŽ¯ CrowdFund</a>
      <ul class="nav-links">
        <li><a href="index.html">InÃ­cio</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li id="navAuth">
          <a href="login.html" class="btn btn-primary">Entrar</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="projetos-header">
      <h1>Todos os Projetos</h1>
      <a href="dashboard.html" class="btn btn-primary" id="btnCriarProjeto" style="display: none;">
        <i class='bx bx-plus'></i> Criar Projeto
      </a>
    </div>
    <div id="projetosContainer" class="card-grid">
      <div class="loading">Carregando projetos...</div>
    </div>
  </div>

  <script type="module">
    import { carregarProjetos } from './js/projetos.js';
    import { verificarAutenticacao, fazerLogout } from './js/auth.js';

    document.addEventListener('DOMContentLoaded', () => {
      const usuario = verificarAutenticacao();
      const navAuth = document.getElementById('navAuth');
      const btnCriarProjeto = document.getElementById('btnCriarProjeto');
      
      if (usuario) {
        navAuth.innerHTML = `
          <a href="dashboard.html" class="btn btn-success">Dashboard</a>
          <button onclick="logout()" class="btn btn-danger" style="margin-left: 0.5rem;">Sair</button>
        `;
        btnCriarProjeto.style.display = 'inline-block';
      }
      
      carregarProjetos();
    });

    window.logout = () => {
      import('./js/auth.js').then(module => {
        module.fazerLogout();
      });
    };
  </script>
</body>
</html>
