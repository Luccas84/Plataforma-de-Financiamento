  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">üéØ CrowdFund</a>
      <ul class="nav-links">

        <li id="navAuth">
          <a href="login.html" class="btn btn-primary">Entrar</a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Transforme Ideias em Realidade</h1>
    <p>Financie projetos incr√≠veis e fa√ßa parte de uma comunidade que apoia a inova√ß√£o</p>

  </section>

  <div class="container">
    <h2 style="text-align: center; margin-bottom: 2rem;">Projetos em Destaque</h2>
    <div id="projetosContainer" class="card-grid">
      <div class="loading">Carregando projetos...</div>
    </div>
  </div>

  <script type="module">
    import { carregarProjetos } from './js/projetos.js';
    import { verificarAutenticacao, fazerLogout } from './js/auth.js';

    document.addEventListener('DOMContentLoaded', () => {
      const usuario = verificarAutenticacao();
      const navAuth = document.getElementById('navAuth');
      
      if (usuario) {
        navAuth.innerHTML = `
          <a href="dashboard.html" class="btn btn-success">Dashboard</a>
          <button onclick="logout()" class="btn btn-danger" style="margin-left: 0.5rem;">Sair</button>
        `;
      }
      
      carregarProjetos();
    });

    window.logout = () => {
      import('./js/auth.js').then(module => {
        module.fazerLogout();
      });
    };
  </script>
</body>
